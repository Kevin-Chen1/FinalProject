<!-- HTML -->
<main>
  <h2>Gallery</h2>
  <div class="photo-grid">
    <figure>
      <img src="https://via.placeholder.com/300x200" alt="">
      <figcaption>This is a photo</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300x200" alt="">
      <figcaption>This is another photo</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300x200" alt="">
      <figcaption>This is yet another photo</figcaption>
    </figure>
  </div>
</main>

<!-- CSS -->
.photo-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
  margin-top: 20px;
}

.photo-grid img {
  width: 100%;
}

.photo-grid figcaption {
  text-align: center;
  font-style: italic;
  font-size: 14px;
  color: #333;
}
