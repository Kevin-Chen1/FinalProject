<!DOCTYPE html>
<html>
<head>
  <title>Photography Website</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    nav {
      background-color: #ccc;
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline-block;
      margin-right: 20px;
    }

    nav li a {
      color: #333;
      text-decoration: none;
    }

    nav li a:hover {
      color: #000;
    }

    main {
      padding: 20px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin-top: 20px;
    }

    .photo-grid img {
      width: 100%;
    }

    .photo-grid figcaption {
      text-align: center;
      font-style: italic;
      font-size: 14px;
      color: #333;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 30px;
      text-align: center;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Photography Website</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main>
    <div class="photo-grid">
      <figure>
        <img src="https://via.placeholder.com/300x200" alt="">
        <figcaption>This is a photo</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/300x200" alt="">
        <figcaption>This is another photo</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/300x200" alt="">
        <figcaption>This is yet another photo</figcaption>
      </figure>
    </div>
  </main>
  <footer>
    <p>Copyright 2021 Photography Website</p>
  </footer>
</body>
</html>
